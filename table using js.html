</head>
<body>
	<h1><i>Table Of 2</i></h1>

	<p>The Table of 2 is followng:</p>
	<p id="table"> </p>
	<script type="text/javascript">
		var x = 2;
		var y = 1;
		var z = x * y;
		var a = z+2;
		var b = a+2;
		var c = b+2;
		var d = c+2;
		var e = d+2;
		var f = e+2;
		var g = f+2;
		var h = g+2;
		var i = h+2;
		document.getElementById('table').innerHTML = "2 * 1 = " + z + "<br>" + "2 * 2 = " + a + "<br>" + "2 * 3 = " + b + "<br>" + "2 * 4 = " + c + "<br>" + "2 * 5 = " + d + "<br>" +"2 * 6 = " + e + "<br>" + "2 * 7 = " + f + "<br>" +"2 * 8 = " + g + "<br>" +"2 * 9 = " + h + "<br>" + "2 * 10 = " +i;
	</script>
	<br>

</body>
