<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counting Accending Order</title>
</head>
<body style="text-align: center">
	<h1>Counting Accending Order For  Using For Loop</h1>
	<p id="demo" ></p>
	<script>
		var Counting = ""
        var i;
        for (i = 0; i <= 10; i++){
           Counting += i+ "<br><br>"
        }
        document.getElementById('demo').innerHTML = Counting;


	</script>

</body>
</html>
