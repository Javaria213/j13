<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loop using Array</title>
</head>
<body style="text-align: center;">
	<h1>My Friends</h1>
	<p id="demo"  ></p>
	<script>
		var Friends = ["Muqqadas", "Afshan", "Komal", "Qudsia", "Wajiya", "Laraib", "Sadia", "Hajira", "Iqra", "Ammara"];
		var text = ""
        var i;
        for (var i = 0; i < Friends.length; i++) {
        	text += Friends[i] + "<br><br>"
        }
        document.getElementById('demo').innerHTML = text;


	</script>

</body>
</html>
