<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog Box</title>
	<script type="text/javascript">

		function getvalue() {
		var num = prompt("Enter any Number")
		for (var n =  1; n <= 10; n++) {
			document.write(num + " X " +  n + " = " + num * n + "<br>");
			}
		}
	</script> 
</head>

<body>
	<p>click the following button: </p>
	<button type=" button" onclick="getvalue()"> click here </button>
	
</body>
</html>
