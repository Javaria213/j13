<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opacity</title>
<style>
	div.background{
		background-image: url(BACK.jpg);
		border: 5px solid black;
	}
	div.transbox {
      margin: 40px;
      border:1px black;
      border: 1px solid black;
      background-color: pink;
      opacity: 0.6;
      

	}


div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: black;
  text-align: center;
}
	
</style>

</head>
<body>
			<h2>Text in Transparent Box</h2>
	<h3>Assignment:22/10/2019</h3>
	<div class="background">
  <div class="transbox">
  	<p><b>The opacity property modifies the percent opacity of the element it's applied to. A setting of 0 means that the element should be invisible, and a setting of 1 means that it should be 100% opaque. </b></p>
</div>
</div>





	
</body>
