<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle Position</title>
	<style type="text/css">
		h1{
			text-align: center;
			background-color: #ff8080;
			color: black;
		}

		.X
	{
		position: relative;
		width: 400px;
		top: 25px;
		height: 100px;
		border-radius: 10%;
		border:1px solid red;
	}
	.Y{
		position: absolute;
		width: 80px;
		height: 80px;
		bottom: 60px;
		left: 350px;
		background-color:  #ffb3b3;
		border-radius: 50%;

	}
	div{
		text-align: center;
		font-size: 70px;
	}
	</style>
</head>
<body>

	<h1><b>Circle Position</b> <hr></h1>
	<br>
	<center>
		<div class="X">Start
			<div class="Y">10</div>
		</div>
	</center>

</body>
</html>
