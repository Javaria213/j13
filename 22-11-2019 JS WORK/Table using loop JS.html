<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table loop</title>
</head>

<body>
	<h2>The Table 9 following (Using loop)</h2>
	<script type="text/javascript">
		var table=9;
		for (var a = 1; a<=10 ; a++) 
		{
			document.write(table + " * " + a + " = " + table * a + "<br> <br>" );
		}








	</script>
	
</body>
</html>
